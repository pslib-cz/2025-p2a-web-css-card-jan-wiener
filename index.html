<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <main class="main">
        <figure class="card card--marketer">
            <div class="header">
                <p class="header__title">Marketer+</p>
                <p><span class="bold__primary">Pokročilé funkce </span>vhodné zejména pro e‑shopy. E‑mailing založený na
                    datech.</p>

            </div>
            <div class="main">
                <p class="small"><span class="big_money__primary">200 Kč</span> měsíčně<br>nebo 300 Kč při <span
                        class="small_bold__primary">měsíšní platbě</span></p>
                <a href="#" class="button__primary">Vyzkoušejte zdarma</a>

            </div>
            <div class="footer">
                <ul>
                    <li class="check">Neomezené množství e‑mailů</li>
                    <li class="check">Drag&drop editor na tvorbu šablon</li>
                    <li class="check">170+ designových šablon</li>
                    <li class="check">AI generování předmětu a úpravy textů</li>
                    <li class="check">Integrace s e‑shopy</li>

                    <li class="cross">Slevové kupóny</li>
                    <li class="cross">Automatizace podle chování zákazníka</li>
                </ul>

            </div>

        </figure>
    </main>
</body>

</html>
